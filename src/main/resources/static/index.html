<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CSS.css">

    <style>
        .dropbtn {
            background-color: black;
            color: white;
            padding: 5px;
            font-size: 30px;
            border: none;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: lightgrey;
            min-width: 40px;
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 4px 4px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {background-color: white;}
        .dropdown:hover .dropdown-content {display: block;}
        .dropdown:hover .dropbtn {background-color: grey;}
    </style>
</head>
<body>

    </div>
</div>

<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>set_password</title>
</head>
<body>
<h1><span th:text="${new_user} ?'Kies een gebruikersnaam en wachtwoord': 'Wacthwoord vergeten? Kies een nieuwe'"></span></h1>

<h1>Vul hier uw gegevens in:</h1>
<form action="#" th:action="@{change_password}" method="post">
    <table>
        <tr>
            <td>Gebruikersnaam:</td>
            <td><input type="text" name="user_name"></td>
        </tr>
        <tr>
            <td>BSN</td>
            <td><input type="text" name="bsn"></td>
        </tr>
        <tr>
            <td>Nieuw wachtwoord:</td>
            <td><input type="password" name="user_password"></td>
        </tr>
        <tr>
        <td><input type="submit" value="wijzigen"></td></tr>
    </table>
</form>
</body>
</html>

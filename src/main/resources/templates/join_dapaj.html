<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Grow your savings. Join DAPAJ today.</title>
    <link rel="stylesheet" type="text/css" href="join_dapaj.css">

</head>

<body>

<script type="text/javascript">
    function yesnoCheck(that) {
        if (that.value === "corporate") {
            alert("Please provide more information about your company");
            var els = document.getElementsByClassName("ifCorporate");
            [].forEach.call(els, function (el)  {
                el.style.display = "table-row";
            })
        } else {
            var els = document.getElementsByClassName("ifCorporate");
            [].forEach.call(els, function (el)  {
                el.style.display = "none";
            })
        }
    }
</script>


<div class="slogan">
    <h1>DAPAJ Bank | Invest In Your Future. Join Today.</h1>
</div>

<div class="divform">
    <form action="#" th:action="@{/create_user}" th:object="${user}" method="post">
        <table >
            <tr>
                <td>First Name:</td>
                <td><input type="text" placeholder="First Name" name="name" required></td>
            </tr>

            <tr>
                <td>Insert:</td>
                <td><select name="insert">
                    <option></option>
                    <option>van</option>
                    <option>van der</option>
                    <option>den</option>
                    <option>van den</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Last Name:</td>
                <td><input type="text" placeholder="Last Name" name="last name" required></td>
            </tr>


            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" placeholder = "Your Birthday" name="birthday" required></td>
            </tr>


            <tr>
                <td>BSN:</td>
                <td><input type="text" placeholder="BSN Number" name="BSN" required></td>
            </tr> <br/>

            <tr>
                <td>Street:</td>
                <td><input type="text" placeholder="Street" name="street" required></td>
            </tr> <br/>

            <tr>
                <td>House number:</td>
                <td><input type="text" placeholder="House number" name="house_number" required></td>
            </tr> <br/>

            <tr>
                <td>Postcode:</td>
                <td><input type="text" placeholder="Postcode" name="postcode" required></td>
            </tr> <br/>

            <tr>
                <td>City:</td>
                <td><input type="text" placeholder="City" name="city" required></td>
            </tr> <br/>

            <tr>
                <td>Country:</td>
                <td><input type="text" value="Netherlands" name="country"></td>
            </tr> <br/>

            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="Email" name="email" required></td>
            </tr>

            <tr>
                <td>Mobile Phone:</td>
                <td><input type="tel" placeholder="Mobile" name="mobile"></td>
            </tr>

            <tr>
                <td>Open an account:</td>
                <td><select name="account_type" onchange="yesnoCheck(this);">
                    <option name="open_private_account" value="private">Private</option>
                    <option name="open_corporate_account" value="corporate">Corporate</option>
                </select>
                </td>
            </tr>

            <tr class="ifCorporate" style="display: none;">
                <td>Company:</td>
                <td><input type="text" placeholder="Company Name" name="company_name"></td>
            </tr>

            <tr class="ifCorporate" style="display: none;">
                <td>Branch:</td>
                <td><select name="company_sector">
                    <option>Health, Wellness and Fitness</option>
                    <option>Insurance</option>
                    <option>Internet</option>
                    <option>Logistics and Supply Chain</option>
                    <option>Machinery</option>
                    <option>Media Production</option>
                    <option>Medical Devices</option>
                    <option>Other</option>
                </select>
                </td>
            </tr>

            <tr class="ifCorporate" style="display: none;">
                <td>Street:</td>
                <td><input type="text" placeholder="Street" name="company_street"></td>
            </tr> <br/>

            <tr class="ifCorporate" style="display: none;">
                <td>Number:</td>
                <td><input type="number" placeholder="Company number" name="company_number"></td>
            </tr> <br/>

            <tr class="ifCorporate" style="display: none;">
                <td>Postcode:</td>
                <td><input type="text" placeholder="Company postcode" name="company_postcode"></td>
            </tr> <br/>

            <tr class="ifCorporate" style="display: none;">
                <td>City:</td>
                <td><input type="text" placeholder="City" name="company_city"></td>
            </tr> <br/>

            <tr class="ifCorporate" style="display: none;">
                <td>Country:</td>
                <td><input type="text" value="Netherlands" name="company_country"></td>
            </tr> <br/>

            <tr>
                <td>Submit:</td>
                <td><input type="submit" value="Submit" name="submit"></td>
            </tr>
        </table>
    </form>
</div>



</body>
</html>
